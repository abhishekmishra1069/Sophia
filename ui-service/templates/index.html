<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Tracker</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px solid #ccc; display: inline-block; }
        .price { font-size: 24px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Stock Price Search</h1>
    
    <form method="POST">
        <input type="text" name="symbol" placeholder="Enter Symbol (e.g. AAPL)" required>
        <button type="submit">Get Price</button>
    </form>

    {% if data %}
    <div class="result-box">
        <h3>Results for {{ data.symbol }}</h3>
        <p class="price">${{ "%.2f"|format(data.price) }}</p>
        <p><small>Source: Container 2 (Logic Service)</small></p>
    </div>
    {% endif %}

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
